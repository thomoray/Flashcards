<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Languages</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="quiz-wrapper">
    <h1>Which of the below is not a programming language?</h1>
    <div class="question-wrapper">
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">Python</p></div>
                <div class="back"><p class="square-box">Python Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">Ruby</p></div>
                <div class="back"><p class="square-box">Ruby Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">PHP</p></div>
                <div class="back"><p class="square-box">PHP Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">Java</p></div>
                <div class="back"><p class="square-box">Java Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">Crayon</p></div>
                <div class="back"><p class="square-box">Crayon Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">JavaScript</p></div>
                <div class="back"><p class="square-box">JavaScript Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">Go</p></div>
                <div class="back"><p class="square-box">Go Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">Kotlin</p></div>
                <div class="back"><p class="square-box">Kotlin Logo</p></div>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="front"><p class="square-box">C#</p></div>
                <div class="back"><p class="square-box">C# Logo</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
